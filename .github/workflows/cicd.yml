# 워크플로의 이름
name: CI/CD

# 워크플로가 시작될 조건 지정
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest # 실행 환경 지정

    # 실행 스텝 지정
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      # application.properties 파일 설정
      - name: Setup application properties
        run: |
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      # 현재 시간 가져오기
      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      # 배포용 패키지 경로 저장
      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs)" >> %GITHUB_ENV

      - name: EC2 Deploy
        env:
          EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}

        run: |
          # SSH Key 파일 생성
          echo "$EC2_SSH_PRIVATE_KEY" > ec2_ssh_key
          chmod 600 ec2_ssh_key
          
          # 패키지 파일을 EC2 인스턴스로 복사
          scp -o StrictHostKeyChecking=no -i ec2_ssh_key ${{ env.artifact }} $EC2_USER@$EC2_HOST:/home/ec2-user/linkeep-server
          
          # EC2 인스턴스에서 배포 스크립트 실행
          ssh -o StrictHostKeyChecking=no -i ec2_ssh_key $EC2_USER@$EC2_HOST "cd /home/ec2-user/linkeep-server && ./deploy_script.sh"